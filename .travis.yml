sudo: required

jobs:
  include:
    - stage: Test
      language: ruby
      cache:
        bundler: true
        directories:
          - /home/travis/.rvm/
      services:
        - postgresql
      env:
        - RACK_ENV=test
        - RAILS_ENV=test
        - TEST_DATABASE_URL=postgresql://postgres:@localhost/eoshub_test
      before_script:
        - psql -c 'create database eoshub_test;' -U postgres
        - bundle exec rake db:migrate
        - bundle exec rake assets:precompile
      script:
        - bundle exec rake test
    - stage: Build and push docker image
      if: type != pull_request
      language: bash
      services:
        - docker
      script:
        - if [ -z "$TRAVIS_TAG" ]; then
            export DOCKER_TAG=$TRAVIS_COMMIT;
          else
            export DOCKER_TAG=$TRAVIS_TAG;
          fi
        - docker build -f deploy/alpha/dockerfile -t $DOCKER_HUB_REPO:$DOCKER_TAG --build-arg RAILS_MASTER_KEY=$RAILS_MASTER_KEY .
        - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
        - docker push $DOCKER_HUB_REPO:$DOCKER_TAG
    - stage: Deploy
      if: type != pull_request
      language: bash
      install:
        # install AWS SDK
        - pip install --user awscli
        - export PATH=$PATH:$HOME/.local/bin
        # install necessary dependency for ecs-deploy
        - sudo apt-get update
        - sudo apt-get install jq -y
        # install ecs-deploy
        - curl https://raw.githubusercontent.com/silinternational/ecs-deploy/master/ecs-deploy | sudo tee -a /usr/bin/ecs-deploy
        - sudo chmod +x /usr/bin/ecs-deploy
      script:
        - if [ -z "$TRAVIS_TAG" ]; then
            export DOCKER_TAG=$TRAVIS_COMMIT;
          else
            export DOCKER_TAG=$TRAVIS_TAG;
          fi
        # update an AWS ECS service with the new image
        - ecs-deploy -c $AWS_CLUSTER_NAME -n $AWS_SERVICE_NAME-$TRAVIS_BRANCH -i $DOCKER_HUB_REPO:$DOCKER_TAG -t 180

