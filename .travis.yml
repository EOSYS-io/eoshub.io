branches:
  only:
  - master
  - alpha
sudo: required

git:
  submodules: false

addons:
  postgresql: "9.6"

jobs:
  include:
    - stage: Test
      language: ruby
      cache:
        bundler: true
        directories:
          - /home/travis/.rvm/
      services:
        - redis-server
        - postgresql
      env:
        - RACK_ENV=test
        - RAILS_ENV=test
        - TEST_DATABASE_URL=postgresql://postgres:@localhost/eoshub_test
        - NODE_ENV=test
      before_install:
        - echo -e "\n\nmachine github.com\n  login $CI_USER_TOKEN\n" >~/.netrc
        - git submodule update --init --recursive
        - nvm install 10
        - yarn install
        - yarn run elm package install -y
      before_script:
        - psql -c 'create database eoshub_test;' -U postgres
        - bundle exec rake db:migrate
        - bundle exec rake assets:precompile
        - export TZ=Asia/Seoul
      script:
        - bundle exec rake test
        # Test elm.
        - yarn run elm-test
    - stage: Build and push docker image
      if: type != pull_request
      language: python
      python:
        - "3.6"
      services:
        - docker
      before_install:
        - echo -e "\n\nmachine github.com\n  login $CI_USER_TOKEN\n" >~/.netrc
        - git submodule update --init --recursive
      install:
        # install AWS SDK
        - pip install awscli
        - export PATH=$PATH:$HOME/.local/bin
        # install necessary dependency for ecs-deploy
        - sudo apt-get update
        - sudo apt-get install jq -y
        # install ecs-deploy
        - curl https://raw.githubusercontent.com/silinternational/ecs-deploy/master/ecs-deploy | sudo tee -a /usr/bin/ecs-deploy
        - sudo chmod +x /usr/bin/ecs-deploy
      script:
        - if [ "$TRAVIS_BRANCH" == "alpha" ]; then
            export DEPLOYMENT_ENV=alpha DOCKER_TAG=$TRAVIS_COMMIT;
          elif [ "$TRAVIS_BRANCH" == "master" ]; then
            export DEPLOYMENT_ENV=production DOCKER_TAG=$TRAVIS_TAG;
          fi
        # Dockerhub login
        - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
        # DB migration
        - export DB_MIGRATION_DOCKER_IMAGE=$DOCKER_HUB_REPO_DB_MIGRATION-$DEPLOYMENT_ENV:latest
        - docker build -f deploy/$DEPLOYMENT_ENV/Dockerfile.db_migration -t $DB_MIGRATION_DOCKER_IMAGE --build-arg RAILS_MASTER_KEY=$RAILS_MASTER_KEY .
        - docker push $DB_MIGRATION_DOCKER_IMAGE
        - aws ecs run-task --cluster eosys --task-definition eoshub-db-migration-$DEPLOYMENT_ENV
        # Rails app
        - export EOSHUB_DOCKER_IMAGE=$DOCKER_HUB_REPO-$DEPLOYMENT_ENV:$DOCKER_TAG
        - docker build -f deploy/$DEPLOYMENT_ENV/dockerfile -t $EOSHUB_DOCKER_IMAGE --build-arg RAILS_MASTER_KEY=$RAILS_MASTER_KEY .
        - docker push $EOSHUB_DOCKER_IMAGE
        - ecs-deploy -c $AWS_CLUSTER_NAME -n $AWS_SERVICE_NAME-$DEPLOYMENT_ENV -i $EOSHUB_DOCKER_IMAGE -t 900
        # Sidekiq
        - export SIDEKIQ_DOCKER_IMAGE=$DOCKER_HUB_REPO_SIDEKIQ-$DEPLOYMENT_ENV:$DOCKER_TAG
        - docker build -f deploy/@DEPLOYMENT_ENV-sidekiq/dockerfile -t $SIDEKIQ_DOCKER_IMAGE --build-arg RAILS_MASTER_KEY=$RAILS_MASTER_KEY --build-arg EOSHUB_DOCKER_IMAGE=$EOSHUB_DOCKER_IMAGE .
        - docker push $SIDEKIQ_DOCKER_IMAGE
        - ecs-deploy -c $AWS_CLUSTER_NAME -n $AWS_SERVICE_NAME_SIDEKIQ-$DEPLOYMENT_ENV -i $SIDEKIQ_DOCKER_IMAGE -t 900

notifications:
  email: false
